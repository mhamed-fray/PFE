{% extends 'layouts/base.html' %}
{% load static %}

{% block title %} Sample Page {% endblock title %}

{% block content %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- [ Main Content ] start -->
<div class="pc-container">
  <div class="pc-content">
    <!-- [ breadcrumb ] start -->
    <div class="page-header">
      <div class="page-block">
        <div class="row align-items-center">
          <div class="col-md-12">
            <div class="page-header-title">
              <h1 id="title">Nombre de ventes par magasin</h1>
              <button onclick="toggleImage()" class="" style="display: inline-block; margin-left: 1050px; border-radius: 70%; width: 80px; height: 70px; background-color: rgb(252, 252, 253); color: white; border: none; position: relative;">
                <img id="buttonImage" src="{% static 'assets/images/switch2.png' %}" alt="Nom de votre image" style="width: 100%; height: 100%; border-radius: inherit; position: absolute; top:  0; left: 100;">
              </button>
            </div>
            <img id="image1" src="{% static 'assets/images/plot.png' %}" style="display: block;">
            <img id="image2" src="{% static 'assets/images/plot_produits_plus_vendus.png' %}" style="display: none;">
          </div>
        </div>
      </div>
    </div>
    <!-- [ breadcrumb ] end -->
    <!-- [ Main Content ] end -->
  </div>
</div>
<!-- [ Main Content ] end -->

<script>
  function toggleImage() {
    var image1 = document.getElementById("image1");
    var image2 = document.getElementById("image2");
    var buttonImage = document.getElementById("buttonImage");
    var title = document.getElementById("title");
    
    if (image1.style.display === "block") {
      image1.style.display = "none";
      image2.style.display = "block";
      buttonImage.src = "{% static 'assets/images/switch-button-64.png' %}";
      title.innerText = "Top Produits Vendus";
    } else {
      image1.style.display = "block";
      image2.style.display = "none";
      buttonImage.src = "{% static 'assets/images/switch2.png' %}";
      title.innerText = "Nombre de ventes par magasin";
    }
  }
</script>

{% endblock content %}
