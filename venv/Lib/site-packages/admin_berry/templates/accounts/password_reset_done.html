{% extends 'layouts/auth_base.html' %}
{% load static %}

{% block title %} Login {% endblock title %}

{% block content %}
  <div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="card my-5">
          <div class="card-body">
            <a href="#" class="d-flex justify-content-center">
              <img src="{% static 'assets/images/zai.jpeg' %}" alt="" class="logo logo-lg" width="80  " height="70" viewBox="0 0 22 22" fill="none" style="border-radius: 50%;">


            </a>
            <div class="row">
              <div class="d-flex justify-content-center">
                <div class="auth-header">
                  <h2 class="text-secondary mt-5"><b>Email Sent</b></h2>
                  <p class="f-16 mt-2">An email has been sent to your email address. Please click the link and reset your password.</p>
                </div>
              </div>
            </div>
            <hr />
            <h5 class="text-decoration-underline">
              <a class="ms-2" href="{% url 'login' %}">Login</a>
            </h5>
            <h5 class="text-decoration-underline">
              <a class="ms-2" href="{% url 'register' %}">Register</a>
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
