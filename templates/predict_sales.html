{% extends 'layouts/base.html' %}
{% load static %}

{% block title %} Sample Page {% endblock title %}

{% block content %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home page</title>
        <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
          /* CSS pour centrer le titre */
          .center-title {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <div class="pc-container">
          <div class="pc-content">
            <!-- Titre centré -->
            <h1 class="center-title" style="color:rgb(44, 44, 90); font-weight: 700;">
              <i class="fas fa-chart-line"></i> Ventes prédiction 
            </h1>
            <p style="color:rgb(51, 51, 83); font-weight: 700;">
             
            </p>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="age" style="font-weight: bold; color: #007bff;">Âge :</label>
            <input type="text" id="age" name="age" class="form-control" placeholder="Entrez votre âge" required>
          </div>
          

          <div class="form-group">
            <label for="sex" style="font-weight: bold; color: #007bff;">Sexe :</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="male" name="sex" value="1" checked>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="female" name="sex" value="0">
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
          

          <div class="form-group">
            <label for="income" style="font-weight: bold; color: #007bff;">Revenu :</label>
            <input type="number" id="income" name="income" class="form-control" placeholder="Entrez votre revenu (TND)" required>
          </div>
          
          <div class="form-group">
            <label for="education_level" style="font-weight: bold; color: #007bff;">Niveau d'éducation :</label>
            <select id="education_level" name="education_level" class="form-control" required>
              <option value="1">High School</option>
              <option value="2">Bachelor</option>
              <option value="3">Master</option>
              <option value="4">PhD</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="marital_status" style="font-weight: bold; color: #007bff;">Statut marital :</label>
            <select id="marital_status" name="marital_status" class="form-control" required>
              <option value="1">Married</option>
              <option value="0">Single</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="average_basket_size" style="font-weight: bold; color: #007bff;">Taille moyenne du panier :</label>
            <input type="number" id="average_basket_size" name="average_basket_size" class="form-control" placeholder="Entrez la taille moyenne du panier" required>
          </div>
          
          <div class="form-group">
            <label for="purchase_frequency" style="font-weight: bold; color: #007bff;">Fréquence d'achat :</label>
            <input type="number" id="purchase_frequency" name="purchase_frequency" class="form-control" placeholder="Entrez la fréquence d'achat" required>
          </div>
          
          <div class="form-group">
            <label for="customer_segment" style="font-weight: bold; color: #007bff;">Segment client :</label>
<select id="customer_segment" name="customer_segment" class="form-control" required>
    <option value="1">Segment Standard</option>
    <option value="2">Segment Premium</option>
    <option value="3">Segment VIP</option>
</select>
          </div>
          

          <button type="submit" class="btn btn-primary btn-lg btn-block">Prédire</button>

    </form>
</body>
</html>
{% endblock content %}
